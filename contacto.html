      <h1 id="tituloContacto">Contactanos </h1>
      <h2 class="tituloContacto2">Tenemos la solucion para vos </h2>

       <div class="cajaFormulario">

          <form action="contacto.html" method="GET" class="formularioContacto">
               <div >
                     <label for="nombre" class="animate__animated animate__bounceInLeft form_tipografia"  >Nombre</label>
                      <input type="text" name="nombre" placeholder="Escriba su nombre" id="Nombre" class="animate__animated animate__backInRight inputContacto">

                </div>
          
               <div >
                  <label for="apellido" class="animate__animated animate__bounceInLeft form_tipografia">Apellido</label>
                  <input type="text" name="apellido" placeholder="Escriba su apellido " id="apellido" class="animate__animated animate__backInRight inputContacto">
                </div>
         
                <div >
                    <label for="email" class="animate__animated animate__bounceInLeft form_tipografia">Email</label>
                    <input type="email" name="email" placeholder="Escriba su email" id="email" class="animate__animated animate__backInRight inputContacto">
               </div>

            
              <div class="consultaForm">
                  <label for="consulta" class="animate__animated animate__bounceInLeft form_tipografia"> Dejanos tu consulta </label>
                  <textarea name="Texto"  cols="30" rows="10" placeholder="Escriba su consulta" class="animate__animated animate__backInRight inputContacto" ></textarea>
              </div>
              
              <div>
                  <button class="botonForm">Enviar</button>
              </div>
          

          </form>
